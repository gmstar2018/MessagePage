<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>留言页面</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<!--ui-->
	</head>

	<body>
		<div id="wrapper">
			<div class="comment">
				<ul class="message">
					<li>
						<p class="content">xxxxx</p>
					</li>
					<li>
						<p class="content">xxxxx</p>
					</li>
					<li>
						<p class="content">xxxxx</p>
					</li>
					<li>
						<p class="content">xxxxx</p>
					</li>
					<li>
						<p class="content">xxxxx</p>
					</li>
				</ul>
				<div class="senMessageWrap">
					<textarea placeholder="输入留言内容..." id="messageContent"></textarea>
					<button id="sendMessage">发布留言</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('#messageContent').on('focus', function() {
				$('.message').toggle('blind', 500)
				setTimeout(function() {
					$("textarea").animate({
						height: '200px'
					}, 300);
				}, 500)
			})
			$('#sendMessage').on('click', function() {
				$('.message').toggle('blind', 500)
				$("textarea").animate({
					height: '80px'
				}, 300);
				var $html = "<li><div class='content'>" + $('#messageContent').val() + "</div></li>"
				if($("#messageContent").val() != '') {
					setTimeout(function() {
						$(".message").prepend($html);
						$("textarea").val("");
					}, 1000)
				}
			})
		</script>
	</body>

</html>
